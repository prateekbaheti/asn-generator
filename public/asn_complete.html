  <html>
    <body>
    <h1>Welcome to the asn generator</h1>
    <form method="post" enctype="multipart/form-data" action="/po_details">

     <h3>Enter the price per piece:<h3> 
     <input id="price" type="number" name="price" value="325"> <br />

     <h3>Enter the Date of quality check:<h3> 
     <input id="quality_check_date" type="date" name="quality_check_date" <br />

     <h3>Enter the bill/invoice number:<h3>
     <input id="bill_no" type="text" name="bill_no"> <br />

     <h3>Enter the way bill number:<h3>
     <input id="way_bill_no" type="text" name="way_bill_no"> <br />

     <h3>Enter the Date of dispatch:<h3>
     <input id="dispatch_date" type="date" name="dispatch_date" <br />

     <h3>Expected date of vehicle arrival:<h3>
     <input id="quality_check_date" type="date" name="quality_check_date" <br />

     <h3>Select the packing list csv file:</ h3> <br /> <br />
     <input id="packing_list_file" type="file" name="asn_file"> <br /> <br />

     <input type="submit" value="generate final ASN"/> <br />

    </form>
    </body>
  </html>
